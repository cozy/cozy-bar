language: node_js
node_js:
  - "10"
env:
  global:
    # BUNDLESIZE_GITHUB_TOKEN
    - secure: ""
    # NPM_TOKEN (mycozycloud)
    - secure: ""
    # GH_TOKEN (cozy-bot)
    - secure: ""
cache:
  yarn: true
  directories:
    - node_modules
script:
  - yarn lint
  - yarn transpile
  - yarn build
  - yarn shasum
  - yarn test
  - yarn bundlesize
before_deploy:
  - touch .npmignore
deploy:
  provider: script
  skip_cleanup: true
  script: yarn run semantic-release
  on:
    branch: master
    repo: cozy/cozy-bar
