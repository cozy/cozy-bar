language: node_js
node_js:
- '8'
env:
  global:
  - secure: 
  - secure: 
cache:
  yarn: true
  directories:
  - node_modules
script:
- yarn build
- yarn test
addons:
  apt:
    sources:
    - deadsnakes
    packages:
    - python3.5
deploy:
  provider: npm
  email: npm@cozycloud.cc
  skip_cleanup: true
  api_key:
    secure: 
  on:
    tags: true
    repo: cozy/cozy-bar
before_deploy:
- touch .npmignore
before_install:
- curl -fsSL https://bootstrap.pypa.io/get-pip.py | python3.5 - --user
- travis_retry pip3.5 install --user transifex-client==0.12.5
- install -m0644 .transifexrc.tpl ~/.transifexrc
- echo "password = $TX_PASSWORD" >> ~/.transifexrc
