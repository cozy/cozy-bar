dist: focal
language: node_js
node_js:
  - 16
env:
  global:
    # NPM_TOKEN (mycozycloud)
    - secure: ""
    # GH_TOKEN (cozy-bot)
    - secure: ""
cache:
  yarn: true
  directories:
    - node_modules
script:
  - yarn build
  - yarn test
before_deploy:
  - touch .npmignore
deploy:
  provider: script
  skip_cleanup: true
  script: npm run semantic-release
  on:
    all_branches: true
    condition: $TRAVIS_BRANCH =~ ^(v7-stable|master)$
    repo: cozy/cozy-bar
